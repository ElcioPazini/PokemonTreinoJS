<!doctype html>
<html>
	<head>
		<meta charset='utf-8'/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel='stylesheet' href="style.css" type='text/css' />
	</head>
	<body>
		<img id='imgSeuPoke'>

		</div>
		<img id='imgOutroPoke'>

		</div>
		<div id='container'>
			<div id='tela'> 
				<center>
					<div id='player'>
						<p id='nivelPlayer'> </p>
						<p id='xpPlayer'> </p>
					</div>
					<div class='seuPoke'>
						<p id='seuPoke'>Seu pokemon<p>
						<div>
							<center> 
								<p class= 'status' id='nivelSeuPokemon'> nivel 1 </p>
								<p class= 'status' id='expSeuPokemon'> experiencia 0/10 </p>
								<p class= 'status' id='nomeSeuPokemon'> </p>
							</center>
						</div>
					</div>
					<p id='value'> </p>
					<p id='vidaSeuPokemon'> vida 10/10 </p>
					<p id='danoNoPoke'></p>
					<p id='curaNoPoke'> </p>
					<p id='danoNoOutroPoke'></p>
					<p id='vida'> </p>
					<p id='value2'> </p>
					<p id='bonusPlayer'> </p>
					<p id='bonusPoke'> </p>
					<p id='bonusItem'> </p>
					<p id='lvlUpPlayer'> </p>
					<p id='lvlUpPoke'> </p>
					<p id='random'> </p>
					<p class="status" id='logInimigo'> rattata falhou em seu ataque </p>
					<div class='outroPoke'>
						<center>
							
							<p class='status' id='nivel'> </p>
							<p class='status' id='nome'> </p>
						</center>
					</div>
				</center>
			</div>

			<div id='inv'>
				<div id='inventario'>
					<div class="invBtn">
						<button class='btnInventario' id='mostrarPokes'>Pokemons</button>
						<button class='btnInventario' id='mostrarItens'>Itens</button>
						<button class='btnInventario' id='mostrarInfo'>Info</button>
					</div>
				</div>
				
			</div>

			<div id='acoes'>
				<center>
					<button id='Charmander'> Charmander </button>
					<button id='Bulbassauro'> Bulbassauro </button>
					<button id='Squirtle'> Squirtle </button>
					<button id='andar'> Andar </button>
					<button id='atacar'> Atacar </button>
					<button id='capturar'> Capturar </button>
					<button id='fugir'> Fugir </button>
					<button id='ok'> Continuar </button>
					<button id='habilidade'> Habilidade </button>
				</center>
			</div>
			
			<footer>
				<script type="text/javascript" src="jquery.js">  </script>
				<script type="text/javascript" src="script.js">  </script>
			</footer>
		</div>
	</body>
</html>
